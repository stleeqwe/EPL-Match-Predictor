version: '3.8'

services:
  # PostgreSQL Database (로컬 개발용)
  postgres:
    image: postgres:14-alpine
    container_name: epl_postgres_dev
    environment:
      POSTGRES_DB: epl_predictor
      POSTGRES_USER: epl_user
      POSTGRES_PASSWORD: epl_dev_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epl_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (선택적, DB 관리 UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: epl_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@epl.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: epl_network
